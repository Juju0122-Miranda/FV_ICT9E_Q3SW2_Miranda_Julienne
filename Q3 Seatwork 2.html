<script>
    document.getElementById('instruct').innerHTML =
    "Enter your desired price range of shoes then click calculate for an applied discount of 25%!";

    function calculate(){
    var amount = Number(document.getElementById('main').value);
    var discount = 0.25 * amount;
    var discountedprice = amount - discount;

    document.getElementById('result').innerHTML =
    "Discounted Price: " + discountedprice.toFixed(2);
    }
    </script>
